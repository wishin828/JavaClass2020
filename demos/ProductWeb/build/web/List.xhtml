<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view  contentType="text/html">
        <h:head>
            <title>Product List</title>
            <link rel='stylesheet' type='text/css' href='/pm/css/pm.css'></link>
        </h:head>
        <h:body>
            <h:form id="list">
                <p:growl id="growl" showDetail="false" sticky="true"/>
                <p:breadCrumb>
                    <p:menuitem value="Search" action="search"/>
                </p:breadCrumb>
                <p:panel header="Find Products" footer="Change product and click Update.">
                    <p:dataTable id="products" value="#{pm.products}" var="p" selectionMode="single" selection="#{pm.product}" rowKey="#{p.id}">
                        <p:column headerText="ID">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{p.name}"/>
                        </p:column>
                        <p:column headerText="Price">
                            <h:outputText value="#{p.price}"/>
                        </p:column>
                        <p:column headerText="Best Before">
                            <h:outputText value="#{p.bestBefore}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Update" action="edit" update="growl"/>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
