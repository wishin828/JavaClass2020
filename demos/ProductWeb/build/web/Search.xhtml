<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Find Products</title>
        </h:head>
        <h:body>
            <h:form id="search">
                <p:growl id="growl" showDetail="false" sticky="true"/>
                <p:panel header="Find Products" footer="Enter product name. For partial name search use % as wildcard.">
                    <p:panelGrid columns="2">
                        <p:outputLabel id="nameLabel" for="pname" value="Product name:"/>
                        <p:inputText id="pname" value="#{pm.name}"/>
                        <p:commandButton id="find" value="Find" action="#{pm.showList}" update="growl"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
