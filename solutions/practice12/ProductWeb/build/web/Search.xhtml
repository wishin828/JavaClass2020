<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <h:head>
            <link rel='stylesheet' type='text/css' href='/pm/css/pm.css'/>
            <title>Find Products</title>
        </h:head>
        <h:body>
            <h:form>
                <header class='header'>Find Products</header>
                <nav class='nav'><a href="/pm">Home</a></nav>
                <section class='content'>
                    <h:messages infoClass="info" errorClass="error" warnClass="warn"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="pname" value="Product name:"/>
                        <h:inputText id="pname" value="#{pm.name}" required="true" requiredMessage="Please specify product name"/>
                        <h:commandButton value="Find" action="#{pm.showList}"/>
                    </h:panelGrid>
                </section>
                <footer class='footer'>Enter product name. For partial product name use % as wildcard.</footer>
            </h:form>
        </h:body>
    </f:view>    
</html>
