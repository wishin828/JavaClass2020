<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <h:head>
            <link rel='stylesheet' type='text/css' href='/pm/css/pm.css'/>
            <title>Edit Product</title>
        </h:head>
        <h:body>
            <h:form>
                <header class='header'>Edit Product</header>
                <nav class='nav'>
                    <h:commandLink value="Product Search" action="search"/>
                </nav>
                <section class='content'>                   
                    <h:messages infoClass="info" errorClass="error" warnClass="warn"/>
                   <h:panelGrid columns="2">  
                        <h:outputLabel value="ID" for="id"/>
                        <h:inputText id="id" value="${pm.product.id}" readonly="true"/>
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText id="name" value="${pm.product.name}" required="true" requiredMessage="Please specify product name"/>
                        <h:outputLabel value="Price" for="price"/>
                        <h:inputText id="price" value="${pm.product.price}" required="true" requiredMessage="Please specify product price"/>
                        <h:outputLabel value="Best Before" for="date"/>
                        <h:inputText id="date" value="${pm.product.bestBefore}">
                            <f:converter converterId="LocalDateConverter"/>
                        </h:inputText>
                        <h:commandButton value="Update" actionListener="#{pm.handleUpdate}"/>
                    </h:panelGrid>
                </section>
                <footer class='footer'>Change product and click Update</footer>
            </h:form>
        </h:body>
    </f:view>
</html>
